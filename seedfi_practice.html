<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Scoring Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="leftside">
      <div class="image">
        <img
          src="/images/Frame 1000002631.png"
          alt="SeedFi modules"
          class="modules"
        />
      </div>
      <div class="left-text">
        <h2 class="your-go-to-credit">Your Go-to Credit Scoring Service</h2>
        <p class="get-seamless-access">
          Get Seamless access to smart lending opportunities
        </p>
      </div>
    </div>

    <div class="rightside">
      <div class="account-container">
        <p class="account">
          Don't have an account yet?
          <span class="sign-up-here">Sign up here</span>
        </p>
      </div>

      <main class="main">
        <div class="logo">
          <img
            src="/images/Group 34608.jpg"
            alt="SeedFi logo"
            class="seedfilogo"
          />
          <p class="welcome-admin">Welcome, <span class="admin">Admin</span></p>
          <p class="enter-your-details">Enter your details to login</p>
        </div>

        <div class="login-details">
          <div class="email-details">
            <label for="email-input" class="email-address-label"
              >Email Address</label
            >
            <input class="email-input" type="email" name="email-input" />
          </div>

          <div class="password-details">
            <label class="password-label" for="password-input">Password</label>
            <input
              type="password"
              class="password-input"
              name="password-input"
            />
          </div>

          <p class="forgot-password">Forgot Password?</p>
        </div>

        <button>Continue</button>
      </main>
    </div>
  </body>
</html>
